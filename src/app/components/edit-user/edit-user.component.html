 <div class="container mt-3" *ngIf="dataLoaded">
  <div style="display: flex;justify-content: space-between;">
    <a style="color: #006400;font-size: large;"  href="/users">Quay lại?</a>
  <a  style="color: #006400;font-size: large;" href="" (click)="authService.SignOut()">Đăng xuất</a>
  </div>
  <h3 class="text-center">Sửa thông tin người dùng</h3>
  <form style="width: 70%;margin: auto;" action="/edit" method="POST" [formGroup]="editUserForm" (submit)="updateUser()">

    <div class="form-group">
      <label for="ma">Mã</label>
       <input type="text" formControlName="id_user" [disabled]="true" name="id_user" class="form-control" readonly>
       <!-- <div *ngIf="submited && f.id_user.errors">
         <small style="color: red;" *ngIf="f.id_user.errors.required">Mã không để trống</small>
       </div> -->
    </div>


       <div class="form-group">
        <label for="name">Tên</label>
        <input type="text" formControlName="name" name="name" class="form-control">
        <div *ngIf="dataLoaded && f.name.errors">
          <small style="color: red;" *ngIf="f.name.errors.required">Tên người dùng không để trống</small>
        </div>
      </div>


      <div class="form-group">
        <label for="date">Ngày sinh (năm/tháng/ngày)</label>
        <input type="text"  formControlName="birthday" name="birthday" class="form-control">
        <div *ngIf="dataLoaded && f.birthday.errors">
          <small style="color: red;" *ngIf="f.birthday.errors.required">Ngày sinh không dúng định dạng Năm-tháng-ngày</small>
        </div>
      </div>


      <div class="form-group">
        <label for="phonenumber">Số điện thoại</label>
        <input type="text" formControlName="phonenumber" name="phonenumber" class="form-control">
        <div *ngIf="dataLoaded && f.phonenumber.errors">
          <small style="color: red;" *ngIf="f.phonenumber.errors.required">Số điện thoại không để trống</small>
        </div>
      </div>


      <div class="form-group">
        <label for="address">Địa chỉ</label>
        <input type="text" formControlName="address" name="address" class="form-control">
        <div *ngIf="dataLoaded && f.address.errors">
         <small style="color: red;" *ngIf="f.address.errors.required">Địa chỉ không để trống</small>
       </div>
      </div>


      <div class="form-group">
        <label for="url_avatar">Avatar</label>
        <input type="text" formControlName="url_avatar" name="url_avatar" class="form-control">
        <div *ngIf="dataLoaded && f.url_avatar.errors">
         <small style="color: red;" *ngIf="f.url_avatar.errors.required">Ảnh đại diện không để trống</small>
       </div>
      </div>


      <div class="form-group">
        <label for="status">Tình trạng</label>
        <input type="text" formControlName="status" name="status" class="form-control" readonly>
        <div *ngIf="dataLoaded && f.status.errors">
         <small style="color: red;" *ngIf="f.status.errors.required">Tình trạng không để trống</small>
       </div>
      </div>


      <div class="form-group">
        <label for="create_date">Ngày tạo</label>
        <input type="text" ng-bind="date | date:'yyyy/dd/MM'" formControlName="create_date" name="create_date" class="form-control" readonly>

        <!-- <div *ngIf="dataLoaded && f.create_date.errors">
         <small style="color: red;" *ngIf="f.create_date.errors.required">Ngày tạo không để trống</small>
       </div> -->
      </div>
      <input type="submit" value="Cập nhật" class="btn btn-primary mt-2"> <br>

  </form>
 </div>
